<!-- DreamBot Login Page -->

<div class="mdui-center ui-login-page">
    <div class="mdui-typo mdui-center">
        <h3 class="mdui-text-center">- LOGIN -</h3>
    </div>
   
    <div class="mdui-textfield mdui-textfield-floating-label">
        <label class="mdui-textfield-label">Username</label>
        <input class="mdui-textfield-input" type="username" id="ui_login_input_username" />
    </div>
    <div class="mdui-textfield mdui-textfield-floating-label">
        <label class="mdui-textfield-label">Password</label>
        <input class="mdui-textfield-input" type="password" id="ui_login_input_password" />
    </div>

    <button class="mdui-btn mdui-btn-icon mdui-color-theme-accent mdui-ripple mdui-center mdui-m-t-2"
    id="ui_login_button_login">
        <i class="mdui-icon material-icons">navigate_next</i>
    </button>
</div>
