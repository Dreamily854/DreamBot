<!DOCTYPE html>
<html lang='zh-cmn-Hans'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <meta name='renderer' content='webkit'>
    <meta http-equiv='Cache-Control' content='no-siteapp' />
    <title>DreamBot WEBUI</title>
    <link rel='stylesheet' href='libs/MDUI/css/mdui.min.css' /> <!-- MDUI CSS -->
    <link rel='stylesheet' href='css/DreamBotWEB.css'> <!-- DreamBot CSS -->
    <link rel='stylesheet' href='css/animation.css'> <!-- animation -->
    <script src='libs/SortableJS/Sortable.min.js'></script> <!-- SortableJS -->

</head>



<body class='mdui-appbar-with-toolbar mdui-theme-primary-blue mdui-theme-accent-blue mdui-col-sm-12 DBot-page-body'>
    <div class='mdui-container mdui-appbar-with-toolbar'>
        <header class='mdui-appbar mdui-appbar-fixed'>
            <div class='mdui-toolbar mdui-color-theme-accent DBot-header-ui'>
                <a href='javascript:;' id='toggle' class='mdui-btn mdui-btn-icon'><i
                        class='mdui-icon material-icons'>menu</i></a>
                <a href='javascript:;' class='mdui-typo-headline'>DreamBot</a>
                <a href='javascript:;' class='mdui-typo-title'>WebUI</a>
                <div class='mdui-toolbar-spacer'></div>
            </div>
        </header>
        <div class='mdui-typo-display-1 mdui-m-l-5 mdui-m-b-2 fade-in-left'>添加服务器
            <button class='mdui-btn mdui-ripple'>取消</button>
            <button class='mdui-btn mdui-color-theme-accent mdui-ripple'>提交</button>
        </div>
        <div class='mdui-divider'></div>


        <div class="fade-in-left">
            <div class='mdui-text-center mdui-card-primary-title mdui-m-t-1 mdui-m-b-1'>基本信息</div>
            <div class='mdui-container'>
                <div class='mdui-textfield mdui-textfield-floating-label'>
                    <label class='mdui-textfield-label'>服务器名称</label>
                    <input class='mdui-textfield-input' type='text' />
                </div>
                <div class='mdui-textfield mdui-textfield-floating-label'>
                    <label class='mdui-textfield-label'>服务器IP/域名</label>
                    <input class='mdui-textfield-input' type='text' />
                </div>
                <div class='mdui-textfield mdui-textfield-floating-label'>
                    <label class='mdui-textfield-label'>端口</label>
                    <input class='mdui-textfield-input' type='text' />
                </div>
                <div class='mdui-textfield mdui-textfield-floating-label'>
                    <label class='mdui-textfield-label'>位置</label>
                    <input class='mdui-textfield-input' type='text' />
                </div>
                <div class='mdui-textfield mdui-textfield-floating-label'>
                    <label class='mdui-textfield-label'>连接超时(单位ms,默认300)</label>
                    <input class='mdui-textfield-input' value="300" type='text' />
                </div>
                <div class='mdui-textfield mdui-textfield-floating-label'>
                    <label class='mdui-textfield-label'>读取超时(单位ms,默认500)</label>
                    <input class='mdui-textfield-input' value="500" type='text' />
                </div>
                <div class="mdui-m-t-2 mdui-m-b-2">
                    方式:
                    <select class='mdui-select mdui-m-t-2' id='Proxy_server_select' mdui-select>
                        <option>GET</option>
                        <option>POST</option>
                    </select>
                </div>
                <div class="mdui-m-t-2 mdui-m-b-2">
                    消息格式:
                    <select class='mdui-select mdui-m-t-2 mdui-m-b-2' id='Proxy_server_select' mdui-select>
                        <option>字符串格式(CQ码)</option>
                        <option>数组格式(Array)</option>
                    </select>
                </div>
                <div class='mdui-divider mdui-m-b-2 mdui-m-t-2'></div>
            </div>
        </div>
    </div>




    </div>
    <script src='libs/MDUI/js/mdui.min.js'></script>
    <script src='libs/JQuery/jquery.min.js'></script>
    <script src='js/DreamBotWEB/addrules.js'></script>
</body>

</html>
