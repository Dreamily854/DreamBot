<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>DreamBot WEBUI</title>
    <link rel="stylesheet" href="libs/MDUI/css/mdui.min.css" /> <!-- MDUI CSS -->
    <link rel="stylesheet" href="css/DreamBotWEB.css"> <!-- DreamBot CSS -->
    <link rel="stylesheet" href="css/animation.css"> <!-- animation -->
    <script src="libs/SortableJS/Sortable.min.js"></script> <!-- SortableJS -->

</head>



<body class="mdui-appbar-with-toolbar mdui-theme-primary-blue mdui-theme-accent-blue mdui-col-sm-12 DBot-page-body ">

    <div class="mdui-container mdui-appbar-with-toolbar">
        <div class="mdui-typo-display-1 mdui-text-center">- 登录 -</div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-center mdui-p-l-5 mdui-p-r-5"
            style="width: auto; max-width:300px;">
            <label class="mdui-textfield-label">Server</label>
            <input class="mdui-textfield-input" type="text" />
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-center mdui-p-l-5 mdui-p-r-5"
            style="width: auto; max-width:300px;">
            <label class="mdui-textfield-label">Port</label>
            <input class="mdui-textfield-input" type="text"/>
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-center mdui-p-l-5 mdui-p-r-5"
            style="width: auto; max-width:300px;">
            <label class="mdui-textfield-label">Username</label>
            <input class="mdui-textfield-input" type="text" />
        </div>
        <div class="mdui-textfield mdui-textfield-floating-label mdui-center mdui-p-l-5 mdui-p-r-5"
            style="width: auto; max-width:300px;">
            <label class="mdui-textfield-label">Password</label>
            <input class="mdui-textfield-input" type="password" />
        </div>
        <div class="mdui-center mdui-p-t-5 mdui-p-l-5 mdui-p-r-5" style="width: auto">
            <button id="dbot_login-button"
                class="mdui-btn mdui-center mdui-btn-icon mdui-color-blue-accent mdui-ripple  DBot-header-ui">
                <i class="mdui-icon material-icons">keyboard_arrow_right</i>
            </button>
        </div>
    </div>

    <div class="mdui-dialog" id="Login_Process_Dialog">
        <div class="mdui-dialog-title">正在登录</div>
        <div class="mdui-dialog-content">
            <p id="LoginProcessDialogStat">Initialization .......</p>
            <div class="mdui-progress">
                <div class="mdui-progress-indeterminate"></div>
            </div>
        </div>
    </div>

    <script src="//cdnjs.loli.net/ajax/libs/mdui/1.0.0/js/mdui.min.js"></script>
    <script src="https://cdnjs.loli.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/DreamBotWEB/init.js"></script>
    <script src="js/DreamBotWEB/Login.js"></script>
</body>

</html>
