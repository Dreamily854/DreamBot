<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=0.5, maximum-scale=1, minimum-scale=0.5, user-scalable=no">
    <title>DreamBot WEBUI</title>
    <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/mdui/1.0.2/css/mdui.min.css">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="mdui-appbar-with-toolbar mdui-theme-layout-auto mdui-theme-primary-blue mdui-theme-accent-blue">
    <div class="mdui-container dbot-login-page">
        <div class="mdui-card">
            <!-- 卡片的标题和副标题 -->
            <div class="mdui-card-primary">
                <div class="mdui-card-primary-title mdui-text-center">- Login -</div>
            </div>

            <!-- 卡片的内容 -->
            <div class="mdui-card-content">

                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">Username</label>
                    <input class="mdui-textfield-input" type="text" />
                </div>
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">Password</label>
                    <input class="mdui-textfield-input" type="password" />
                </div>

            </div>

            <!-- 卡片的按钮 -->
            <div class="mdui-card-actions">
                <button class="mdui-btn mdui-btn-icon mdui-ripple mdui-center">
                    <i class="mdui-icon material-icons">keyboard_arrow_right</i>
                </button>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.loli.net/ajax/libs/mdui/1.0.2/js/mdui.min.js"></script>

</html>
